<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dolar-Tl Grafik</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <body class = "bg-light">

            <div class="container">

                <div class="row">

                    <div class="col-md-6 mx-auto">

                        <div class="card card-body text-center mt-5">

                            <h1 class="heading display-5 pb-3">Dolar-Tl</h1>

                        <form method="POST">
                            {% csrf_token %}
            <button type="submit" class="btn btn-danger" name="dolartl">Dolar-Tl GrafiÄŸi</button>
        </form>

                        <br>
    </div>
 {% if datas %}


      <div><canvas id="line-chart" ></canvas></div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
var datas = {{datas|safe}};
var labels = {{labels|safe}};

new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
        data: datas,
        label: "Dolar-TL Chart",

        fill: true,
        lineTension:0,
        color:"#000000",
        borderColor:"#33FF72",
        pointRadius:0,
        lineWidth:1000
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Pair Chart'
    }
  }
});

</script>
  {% endif %}







                    </div>
                </div>
            </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
